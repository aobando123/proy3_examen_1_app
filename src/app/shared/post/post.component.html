<mat-card class="post" routerLink="/dashboard/post/{{ post.id }}">
  <mat-card-header>
    <mat-card-title
      ><b>{{ post.title }}</b></mat-card-title
    >
  </mat-card-header>
  <img mat-card-image src="{{ post.image }}" alt="Photo of post" />

  <mat-card-content>
    <p>
      {{ post.text }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="like">
      <span>{{ [post.likes.length] }} </span><mat-icon>thumb_up</mat-icon>
    </div>
    <span class="comments"> {{ post.comments.length }} Comments </span>
    <span class="autor">By {{ post.owner.nickname }} {{ date }}</span>
  </mat-card-actions>
  <mat-card-footer>
    <span *ngFor="let tag of post.tags">#{{ tag.name }}</span>
  </mat-card-footer>
</mat-card>
