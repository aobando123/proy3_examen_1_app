<mat-card class="loginForm">
  <mat-card-header>
    <h1>Please enter your nickname</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-icon>account_circle</mat-icon>
    <mat-form-field appearance="outline">
      <mat-label>Nickname</mat-label>
      <input matInput placeholder="Nickname" [formControl]="nicknameControl" />
      <mat-error *ngIf="nicknameControl.hasError('required')" >Please enter your nickname</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <div class="loginButton">
      <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
    </div>
  </mat-card-actions>
  <mat-card-footer>
    <div class="SignUp">
      <a routerLink="/sign-up">Sign up here</a>
    </div>
  </mat-card-footer>
</mat-card>
